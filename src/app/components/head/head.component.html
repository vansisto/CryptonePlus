<div class="header">
  <div class="header-left-section">
    <p-button size="large" [raised]="true" variant="text" icon="pi pi-key" [label]="'GENERATE_KEY_PAIR' | translate" />
  </div>
  <div class="header-right-section">
    <p-select
      [options]="languages"
      [(ngModel)]="selectedLanguage"
      (onChange)="changeLanguage()"
      optionLabel="language" />
  </div>
</div>
