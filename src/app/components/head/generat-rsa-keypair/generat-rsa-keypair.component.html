<p-dialog
  [header]="'DIALOGS.GENERATE_KEY_PAIR.HEADER' | translate"
  [(visible)]="visible"
  [modal]="true"
  [closable]="true"
  [baseZIndex]="10000"
  [style]="{width: '25rem', cursor: 'default'}"
>
  <form [formGroup]="formGroup" style="cursor: pointer">
    <p-checkbox
      name="customName"
      formControlName="ownKeyPairName"
      value="ownKeyPairName"
      inputId="ownKeyPair"
      [(ngModel)]="useCustomName"
      [binary]="true"
    />
    <!--suppress XmlInvalidId -->
    <label for="ownKeyPair" style="margin: 0 0 5px 10px; cursor: pointer">{{'DIALOGS.GENERATE_KEY_PAIR.OWN_KEY_PAIR_NAME_CHECKBOX' | translate}}</label>
  </form>

  <div [class.hidden-field]="!useCustomName" class="mb-3">
    <p-floatlabel variant="on">
      <input
        pInputText
        id="keyPairName"
        [(ngModel)]="customName"
        autocomplete="off"
        style="width: 100%;"
      />
      <label for="keyPairName">{{'DIALOGS.GENERATE_KEY_PAIR.KEY_PAIR_NAME_LABEL' | translate}}</label>
    </p-floatlabel>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      styleClass="generateButton"
      [label]="'DIALOGS.GENERATE_KEY_PAIR.GENERATE_BUTTON' | translate"
      (onClick)="onGenerateClick()"
    />
  </ng-template>
</p-dialog>
