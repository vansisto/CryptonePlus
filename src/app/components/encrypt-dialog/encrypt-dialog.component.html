<p-dialog
  [header]="'DIALOGS.ENCRYPT.TITLE' | translate"
  [(visible)]="encryptDialogVisible"
  [modal]="true"
  [style]="{ width: '25rem', height: '22rem' }"
  (onHide)="clearFilesToProcess()"
>
  <div class="grid" style="margin-top: 5px">
    <p-floatlabel variant="on" class="col-10">
      <input
        pInputText
        id="public_key_path_label"
        [(ngModel)]="keyPath"
        autocomplete="off"
        [style]="{'width': '100%'}"
        style="direction: rtl; unicode-bidi: embed;"
      />
      <label for="public_key_path_label">{{'DIALOGS.ENCRYPT.KEY_PATH_LABEL' | translate}}</label>
    </p-floatlabel>
    <p-button
      (onClick)="openKeysFolder()"
      icon="pi pi-folder"
      class="col-2"
    />
  </div>

  <p-floatlabel variant="on">
    <p-password id="password_encrypt_label" [(ngModel)]="password" autocomplete="off" [inputStyle]="{'width': '100%'}" [style]="{'width': '100%'}" />
    <label for="password_encrypt_label">{{'DIALOGS.PASSWORD' | translate}}</label>
  </p-floatlabel>

  <div style="margin-top:5px">
    <p-checkbox [binary]="true" [(ngModel)]="deleteAfter" inputId="deleteOriginalFile" />
    <label for="deleteOriginalFile" class="ml-2">{{'DIALOGS.DELETE_ORIGINAL_FILE_LABEL' | translate}}</label>
  </div>

  <div style="margin-top:5px">
    <p-checkbox [binary]="true" [(ngModel)]="doArchive" inputId="archive" />
    <label for="archive" class="ml-2">{{'DIALOGS.ARCHIVE_LABEL' | translate}}</label>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      styleClass="footerButton"
      [label]="'DIALOGS.ENCRYPT.BUTTON' | translate"
      (onClick)="encrypt()"
    />
  </ng-template>
</p-dialog>
