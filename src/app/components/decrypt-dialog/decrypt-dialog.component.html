<p-dialog header="Decrypt data" [(visible)]="dialogVisible" [modal]="true" [style]="{ width: '25rem', height: '21rem' }">
  <div class="grid" style="margin-top: 5px">
    <p-floatlabel variant="on" class="col-10">
      <input
        pInputText
        id="private_key_path_label"
        [(ngModel)]="keyPath"
        autocomplete="off"
        [style]="{'width': '100%'}"
        style="direction: rtl; unicode-bidi: embed;"
      />
      <label for="private_key_path_label">Private key path</label>
    </p-floatlabel>
    <p-button
      (onClick)="openKeysFolder(false)"
      icon="pi pi-folder"
      class="col-2"
    />
  </div>

  <p-floatlabel variant="on">
    <p-password
      id="password_decrypt_label"
      [feedback]="false"
      [(ngModel)]="password"
      autocomplete="off"
      [inputStyle]="{'width': '100%'}"
      [style]="{'width': '100%'}"
    />
    <label for="password_decrypt_label">Password</label>
  </p-floatlabel>

  <div style="margin-top:5px">
    <p-checkbox [binary]="true" [(ngModel)]="doDeleteEncryptedFile" inputId="deleteEncryptedFile" />
    <label for="deleteEncryptedFile" class="ml-2">Delete original file</label>
  </div>

  <ng-template pTemplate="footer">
    <p-button
      styleClass="footerButton"
      [label]="'Decrypt'"
      (onClick)="decrypt()"
    />
  </ng-template>
</p-dialog>
