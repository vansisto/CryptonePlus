<div class="grid" style="width: 99%">
  <div class="col-4">
    <p-button (onClick)="addFiles()" [label]="'Add files'" [style]="{'width': '200px'}" size="large"/>
  </div>
  <div class="col-2"></div>
  <div class="col-2 total-size text-right">
    Total size: {{totalSizeFormatted}}
  </div>
  <div class="col-2">
    <p-button icon="pi pi-trash" severity="danger" label="Remove all" />
  </div>
  <div class="col-2">
    <p-button icon="pi pi-share-alt" label="Share all" />
  </div>
</div>

<div class="grid" style="width: 99%">
  <div class="col-8"></div>
  <div class="col-2">
    <p-button icon="pi pi-lock" size="small" label="Encrypt all" />
  </div>
  <div class="col-2">
    <p-button icon="pi pi-lock-open" size="small" label="Decrypt all" />
  </div>
</div>

<div class="grid" style="width: 99%">
  <div class="col-8"></div>
  <div class="col-2">
    <p-button
      *ngIf="selectedFiles.length > 0"
      icon="pi pi-lock"
      size="small"
      label="Encrypt selected"
    />
  </div>
  <div class="col-2">
    <p-button
      *ngIf="selectedFiles.length > 0"
      icon="pi pi-lock-open"
      size="small"
      label="Decrypt selected"
    />
  </div>
</div>

<div class="grid" style="width: 99%">
  <div class="col-8"></div>
  <div class="col-2">
    <p-button
      *ngIf="selectedFiles.length > 0"
      icon="pi pi-trash"
      size="small"
      label="Remove selected"
      severity="danger"
    />
  </div>
  <div class="col-2">
    <p-button
      *ngIf="selectedFiles.length > 0"
      icon="pi pi-share-alt"
      size="small"
      label="Share selected"
    />
  </div>
</div>
